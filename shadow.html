<script type="text/javascript">
	var canvas = new fabric.Canvas('canvas');

	var imageUrl = `./image.png`;
	fabric.Image.fromURL(imageUrl, function(img) {
		img.set({
			left: 50,
			top: 50,
			shadow: {
				color: 'green',
				blur: 10,
				offsetX: 50,
				offsetY: 50
			},

		})
		canvas.add(img);
		canvas.renderAll()
	});
</script>
